<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>placesss</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo-1.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
        <div class="form">
            <img class="d-flex align-items-center align-content-center m-auto" src="assets/img/logo.png" style="width: 84px;height: 89px;margin: auto;margin-top: 0px;margin-right: 0px;">
                <h2 class="text-center"><strong>Entre na sua conta</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" id="senha" placeholder="Senha"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Eu aceito os termos de licença.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="login()">Login</button></div>
        </div>
            
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script> 
        async function login(){ 
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const login = {
                email:email,
                senha:senha
            }
            const response = await fetch('http://localhost:3333/hospede/login',{
                method:"POST",
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify(login)

            })
            if(response.status === 200){
                window.location.href = "telaInicial.html"
            }
            else(
                alert("Usuário ou senha incorreta")
            )
        }
    </script>
</body>

</html>
